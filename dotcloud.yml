www:
    type: perl-worker
    approot: app
    ports:
        www: http
    systempackages:
        - libdbd-mysql-perl
    process: hypnotoad -f app.pl
    postinstall: ./mysql.pl
    requirements:
        - JSON
        - Mojolicious
        - DBI
        - DBD::mysql
        - Exporter::Easy
        - DBIx::Connector
        - Authen::Captcha
db:
    type: mysql
